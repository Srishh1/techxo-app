<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="10" y1="20" x2="90" y2="20" stroke="white" stroke-width="0.5" />
      <line x1="20" y1="40" x2="80" y2="40" stroke="white" stroke-width="0.5" />
      <line x1="30" y1="60" x2="70" y2="60" stroke="white" stroke-width="0.5" />
      <line x1="10" y1="80" x2="90" y2="80" stroke="white" stroke-width="0.5" />
      
      <!-- Vertical lines -->
      <line x1="20" y1="10" x2="20" y2="90" stroke="white" stroke-width="0.5" />
      <line x1="40" y1="20" x2="40" y2="80" stroke="white" stroke-width="0.5" />
      <line x1="60" y1="10" x2="60" y2="90" stroke="white" stroke-width="0.5" />
      <line x1="80" y1="20" x2="80" y2="80" stroke="white" stroke-width="0.5" />
      
      <!-- Nodes -->
      <circle cx="20" cy="20" r="2" fill="white" />
      <circle cx="40" cy="40" r="2" fill="white" />
      <circle cx="60" cy="60" r="2" fill="white" />
      <circle cx="80" cy="80" r="2" fill="white" />
      <circle cx="20" cy="80" r="2" fill="white" />
      <circle cx="80" cy="20" r="2" fill="white" />
      
      <!-- Diagonal connections -->
      <line x1="20" y1="20" x2="40" y2="40" stroke="white" stroke-width="0.5" />
      <line x1="40" y1="40" x2="60" y2="60" stroke="white" stroke-width="0.5" />
      <line x1="60" y1="60" x2="80" y2="80" stroke="white" stroke-width="0.5" />
      <line x1="80" y1="20" x2="60" y2="40" stroke="white" stroke-width="0.5" />
      <line x1="60" y1="40" x2="40" y2="60" stroke="white" stroke-width="0.5" />
      <line x1="40" y1="60" x2="20" y2="80" stroke="white" stroke-width="0.5" />
      
      <!-- Small components -->
      <rect x="35" y="35" width="10" height="10" stroke="white" stroke-width="0.5" fill="none" />
      <rect x="55" y="55" width="10" height="10" stroke="white" stroke-width="0.5" fill="none" />
      <circle cx="50" cy="50" r="5" stroke="white" stroke-width="0.5" fill="none" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="url(#circuit)" />
</svg> 